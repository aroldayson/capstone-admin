<div class="bg-white p-3 rounded shadow-sm">
  <div class="container">
    <h4 class="text-center mb-4"><b>UPLOAD IMAGE</b></h4>
    <div class="row">
      <div class="col-12">
        <input
          type="file"
          id="fileInput"
          class="form-control-file"
          name="files[]"
          accept="image/*"
        />
        <div id="imagePreview" class="mt-3 text-center">
          <img
            id="previewImg"
            class="img-thumbnail"
            src=""
            alt="Image Preview"
            style="display: none"
          />
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <button
          type="button"
          class="btn btn-secondary btn-block"
          [routerLink]="['/main/staffpage/staffmain']"
        >
          Cancel
        </button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-success btn-block">Upload</button>
      </div>
    </div>
  </div>
</div>
