<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <!-- Header -->
          <div class="row mb-4 align-items-center">
            <div class="col-md-6">
              <h3 class="fw-bold text-primary">LIST OF EXPENDITURE</h3>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <button
                class="btn btn-success btn-icon mb-3"
                [useExistingCss]="true"
                printSectionId="print-section"
                ngxPrint
              >
                <i class="fas fa-print"></i> Print
              </button>
            </div>
          </div>

          <!-- Date Filters -->
          <div class="row g-3 mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="input-group">
                <label class="input-group-text bg-primary text-white"
                  >From</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="search-from"
                  [(ngModel)]="fromDate"
                  (change)="onDateChange()"
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="input-group">
                <label class="input-group-text bg-primary text-white">To</label>
                <input
                  type="date"
                  class="form-control"
                  id="search-to"
                  [(ngModel)]="toDate"
                  (change)="onDateChange()"
                />
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div
            class="table-responsive"
            style="max-height: 350px; overflow-y: auto"
          >
            <table
              class="table table-bordered table-striped table-hover align-middle"
            >
              <thead class="sticky-top bg-primary text-white">
                <!-- <div class="loader-container" *ngIf="isLoading">
                  <div class="spinner"></div>
                </div> -->
                <tr class="text-center">
                  <th>Date</th>
                  <th>Proof of Purchase</th>
                  <th>Cashier in Charge</th>
                  <th>Description</th>
                  <th class="text-right">Total Purchased</th>
                </tr>
              </thead>
              <tbody>
                @for(e of filteredData; track e.transactionDate){
                <tr
                  *ngIf="!isLoading"
                  class="text-center align-middle"
                  (click)="expenses(e.transactionDate)"
                >
                  <td>{{ e.transactionDate }}</td>
                  <td>
                    <img
                      src="{{ e.image }}"
                      alt="Proof"
                      class="proof-thumbnail"
                    />
                  </td>
                  <td class="text-left">{{ e.adminNames }}</td>
                  <td class="text-left">{{ e.reason }}</td>
                  <td class="text-danger text-right">
                    {{ e.totalExpenses | currency : " " : "symbol" }}
                  </td>
                </tr>
                }
              </tbody>
              <tfoot class="bg-light">
                <tr class="text-center fw-bold">
                  <th colspan="3"></th>
                  <th>Total</th>
                  <th class="text-danger text-right">
                    {{ amount | currency : " " : "symbol" }}
                  </th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
