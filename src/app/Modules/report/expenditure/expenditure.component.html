<div class="container my-3" id="print-section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold">LIST OF EXPENDITURE</h3>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success pri mb-3"
                  [useExistingCss]="true"
                  printSectionId="print-section"
                  ngxPrint
                >
                  <i class="fas fa-print"></i> Print
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="search-from">From:</label>
                <input
                  type="date"
                  class="form-control"
                  id="search-from"
                  name="search-from"
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="search-to">To:</label>
                <input
                  type="date"
                  class="form-control"
                  id="search-to"
                  name="search-to"
                />
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr class="text-center">
                  <th>Date</th>
                  <th>Order Receipt</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Total Purchased</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td>07/18/2024</td>
                  <td>096SDFS172883</td>
                  <td>Xorox, Surt Powder</td>
                  <td>₱ 500</td>
                  <td class="text-danger">- ₱ 270</td>
                  <td class="text-success">₱ 230</td>
                </tr>
                <tr class="text-center">
                  <td>07/19/2024</td>
                  <td>076SGD172883</td>
                  <td>Xorox</td>
                  <td>₱ 100</td>
                  <td class="text-danger">- ₱ 70</td>
                  <td class="text-success">₱ 30</td>
                </tr>
              </tbody>
              <tfoot class="text-center">
                <tr>
                  <th></th>
                  <th></th>
                  <th>TOTAL</th>
                  <th id="total-amount">₱ 600</th>
                  <th id="total-amount" class="text-danger">- ₱ 340</th>
                  <th id="total-amount" class="text-success">₱ 260</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
