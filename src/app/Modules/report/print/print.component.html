<div class="container bg-white">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="table-responsive mt-2 mb-2">
        <div class="card">
          <div class="card-body" id="print-section">
            <div class="invoice-title">
              <!-- <h4 class="float-end font-size-15">Invoice #DS0204 <span class="badge bg-success font-size-12 ms-2">Paid</span></h4> -->
              <div class="mb-">
                <h2 class="mb- text-muted">S2K Laundry Services</h2>
              </div>
              <div class="text-muted">
                <p class="mb-">Pavia St., Poblacion East, Rosario, La Union</p>
                <p class="mb-"><i class="uil uil-envelope-alt me-"></i></p>
                <p>
                  <i class="uil uil-phone me-"></i> FB Account: S2K Laundry
                  Services
                </p>
                <p><i class="uil uil-phone me-"></i> Income Date 2024</p>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row">
              <div class="col-md-8">
                <div class="mt-4">
                  <h5 class="font-size-15 mb-1">Transaction:</h5>
                  <p>LA001421</p>
                  <p>LA001422</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mt-4">
                  <h5 class="font-size-15 mb-1">Amount:</h5>
                  <p>₱ 500</p>
                  <p>₱ 700</p>
                </div>
              </div>
            </div>
            <div class="tal">
              <h5>Total: ₱ 1200</h5>
            </div>
            <div class="py-2">
              <div class="d-print-none mt-2">
                <div class="float-end">
                  <button
                    [useExistingCss]="true"
                    printSectionId="print-section"
                    ngxPrint
                    class="btn btn-success me-1"
                  >
                    <i class="fa fa-print"></i>
                  </button>
                  <a
                    class="btn btn-primary w-md"
                    [routerLink]="[
                      '/main/reportpage/reportmain/reportview/income'
                    ]"
                    >Back</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
