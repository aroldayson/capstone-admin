<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body">
          <!-- Header Section -->
          <div class="row align-items-center mb-4">
            <div class="col-md-6">
              <h3 class="fw-bold text-primary">LIST OF COLLECTABLE</h3>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <button
                class="btn btn-success btn-icon mb-3"
                [useExistingCss]="true"
                printSectionId="print-section"
                ngxPrint
              >
                <i class="fas fa-print"></i> Print
              </button>
            </div>
          </div>

          <!-- Filters Section -->
          <div class="row g-3 mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="input-group">
                <label class="input-group-text bg-primary text-white"
                  >From</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="search-from"
                  [(ngModel)]="fromDate"
                  (change)="onDateChange()"
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="input-group">
                <label class="input-group-text bg-primary text-white">To</label>
                <input
                  type="date"
                  class="form-control"
                  id="search-to"
                  [(ngModel)]="toDate"
                  (change)="onDateChange()"
                />
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div
            class="table-responsive"
            style="max-height: 350px; overflow-y: auto"
          >
            <table
              class="table table-bordered table-striped table-hover align-middle"
            >
              <thead class="sticky-top bg-primary text-white">
                <div class="loader-container" *ngIf="isLoading">
                  <div class="spinner"></div>
                </div>
                <tr class="text-center">
                  <th>Date</th>
                  <th>Cashier in Charge</th>
                  <th>Tracking Number</th>
                  <th>Transaction Status</th>
                  <th class="text-end">Total Amount</th>
                </tr>
              </thead>
              <tbody>
                @for (i of income; track i.Transac_ID) {
                <tr *ngIf="!isLoading" class="text-center table-row-hover">
                  <td>{{ i.Transac_datetime }}</td>
                  <td>{{ i.adminnames }}</td>
                  <td>{{ i.Tracking_number }}</td>
                  <td>{{ i.latest_transac_status }}</td>
                  <td
                    class="text-end fw-bold"
                    [ngClass]="
                      i.totalprice > 0 ? 'text-success' : 'text-danger'
                    "
                  >
                    {{ i.totalprice | number : "1.2-2" }}
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
